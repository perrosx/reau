<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR.js with p5.js</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs>
<!-- CÃ¡mara AR -->
<a-marker preset="hiro">
<a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: red;"></a-entity>
</a-marker>
<a-marker preset="kanji">
<a-entity geometry="primitive: sphere; radius: 0.5" material="color: blue;"></a-entity>
</a-marker>
<a-entity camera></a-entity>
</a-scene>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</body>
</html>
