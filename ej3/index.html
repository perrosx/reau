<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Insectos AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Marcador Hiro - Mariposa -->
    <a-marker preset="hiro">
      <a-entity gltf-model="url(models/mariposa.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>

    <!-- Marcador Kanji - Escarabajo -->
    <a-marker preset="kanji">
      <a-entity gltf-model="url(models/escarabajo.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>

    <!-- CÃ¡mara AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
